<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        margin: 0 0 20px 0;
      }
      div {
        width: 100%;
        height: 30px;
        margin-top: 40px;
      }
      p {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- h1과 p 사이의 거리는 40이다. 70x 70으로 하고 싶다면 padding을 조절해야함.-->
    <h1>Margin Collapse</h1>
    <div><p>What do you think?</p></div>
  </body>
</html>
