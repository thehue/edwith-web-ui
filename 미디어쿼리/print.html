<!--페이지 인쇄하는 경우의 스타일 추가-->
<!--
  - 앵커 요소의 url 출력
  - 앵커 요소의 밑줄 제거
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>print</title>
    <style>
      @media print {
        a {
          text-decoration-line: none;
          color: blue;
        }
        a:after {
          display: inline;
          content: '(' attr(href) ')';
        }
      }
    </style>
  </head>
  <body>
    <p>
      W3C는
      <a href="https://www.w3.org/TR/css3-mediaqueries/">CSS3 미디어쿼리 문서</a
      >를 2012년 6월에 표준 권고안으로 제정하였습니다.
    </p>
    <p>
      또한, 기존의 미디어쿼리 개선 작업을 진행 중이며, 2017년 9월에
      <a href="https://www.w3.org/TR/mediaqueries-4/">미디어쿼리 레벨4</a>를
      발표했습니다. 이 문서는 현재 유력 표준 권고안입니다.
    </p>
  </body>
</html>
