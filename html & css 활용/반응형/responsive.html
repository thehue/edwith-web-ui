<!--float의 해제 

header의 logo과 nav 영역이 float을 이용하여 배치하여 그 부모요소인 header에 overflow:hidden을 주어 float을 해제해 주었습니다. 
이 가이드에서는 헤더를 벗어나는 레이어와 같은 부가적인 내용이 없기 때문에 overflow: hidden을 넣어도 문제가 되지 않지만 
레이아웃요소에서 float을 해제할 때는 :after와 같은 가상요소로 해제를 하는 경우가 더 일반적입니다.-->
