<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style media="screen">
      a:focus {
        /* tab키로 클릭시 포커스 받으면 노란색으로 변함*/
        background-color: yellow;
      }
      a:hover {
        font-weight: bold;
      }
      a:active {
        /* 오래 클릭할 경우*/
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="https://naver.com">네이버</a>
    <a href="https://google.co.kr">구글</a>
    <a href="https://daum.net">다음</a>
  </body>
</html>
